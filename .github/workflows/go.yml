name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.19

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Get dependencies
      run: go get -v -t -d ./...
      working-directory: src

    - name: Lint
      run: go vet ./src/...

    - name: Build
      run: go build -v -o minecraft-player-stats .
      working-directory: src

    - name: Test
      run: go test -v ./...
      working-directory: src

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: minecraft-player-stats
        path: minecraft-player-stats
